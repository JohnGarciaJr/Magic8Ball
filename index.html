<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="game-container">
      <h1 class="animate__animated animate__backInDown">Magic 8 ball</h1>
      <p id="prompt" class="animate__animated animate__backInUp">Ask what you will then click the 8-Ball to reveal the truth...</p>
      
      <input id="question" type="text" >

      <!-- TODO:: Call answerQuestion function when this is clicked. -->
      <div id="eight-ball">
        <div id="window">

          <!-- A "hidden" class will be added to this using javascript when an answer is shown. -->
          <div id="eight">8</div>

          <!-- A "hidden" class will be removed from these using javascript when an answer is shown. -->
          <div id="triangle" class="hidden"></div>
          <div id="answer-text" class="hidden"></div>
          
        </div>
      </div>
    </div>
    <script src="provided.js"></script>
    <script src="script.js"></script>
  </body>
</html>
